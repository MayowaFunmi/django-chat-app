<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <div>
        <h2>Login Form</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
    <div>
        <p>Don't have an account?</p>
        <button><a href="{% url 'users:signup' %}">Sign Up</a></button>
    </div>
</body>
</html>
