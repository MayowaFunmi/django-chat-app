{% extends 'users/base.html' %}

{% block title %}Login Form{% endblock title %}

{% block content %}
    <div class="message">
        {% if messages %}
            {% for message in messages %}
                <h3 style="text-align: center; background: green;">{{ message }}</h3>
            {% endfor %}
        {% endif %}
    </div>
    <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form">
            {% csrf_token %}
            <h2 class="form-title">Login Form</h2>
            <div class="form-group">
                <input type="text" class="form-input" name="username" id="username" placeholder="Your Username" required/>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="password" id="password" placeholder="Your Password" required/>
                <span class="field-icon" onclick="showPassword()">
                    <i class="far fa-eye-slash"></i>
                </span>
            </div>

            <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
            </div>
        </form>
        <p class="loginhere">
            Don't have an account ? <a href="{% url 'users:signup' %}" class="loginhere-link">Sign Up Here</a>
        </p>
    </div>
{% endblock content %}
