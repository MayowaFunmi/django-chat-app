{% extends 'users/base.html' %}

{% block title %}Sign Up Form{% endblock title %}

{% block content %}
    <div class="message">
        {% if messages %}
            {% for message in messages %}
                <h3 style="text-align: center;">{{ message }}</h3>
            {% endfor %}
        {% endif %}
    </div>

    <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form">
            {% csrf_token %}
            <h2 class="form-title">Sign Up Form</h2>
            <div class="form-group">
                <input type="text" class="form-input" name="username" id="username" placeholder="Enter Your Username" required/>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" name="email" id="email" placeholder="Enter Your Email" required/>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" name="password" id="password" placeholder="Enter Your Password" required/>
                <span class="field-icon" onclick="showPassword()">
                    <i class="far fa-eye-slash"></i>
                </span>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" required/>
                <span class="field-icon" onclick="showPassword2()">
                    <i class="far fa-eye-slash"></i>
                </span>
            </div>

            <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign Up"/>
            </div>
        </form>
    </div>
{% endblock content %}
